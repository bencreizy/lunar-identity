<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Showcase</title>
  <!-- Load Google's <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer src="Lunar_Identity_0922054020_texture.compressed.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar>
  </model-viewer>
</body>
</html>
